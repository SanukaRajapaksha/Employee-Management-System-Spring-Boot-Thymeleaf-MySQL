<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Shifts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        h1, h2 {
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            background-color: #222;
            color: #fff;
        }
        .table th, .table td {
            border-color: #444;
        }
        .form-group label {
            color: #fff;
        }
        .form-control {
            background-color: #333;
            border-color: #555;
            color: #fff;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary, .btn-primary:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Shifts</h1>
    <hr>
    <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Employee</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shift : ${shifts}">
            <td th:text="${shift.date}"></td>
            <td th:text="${shift.startTime}"></td>
            <td th:text="${shift.endTime}"></td>
            <td th:text="${shift.employeeId}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Add Shift</h2>
    <form th:action="@{/shifts}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" id="startTime" name="startTime" required>
        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime" required>
        </div>
        <div class="form-group">
            <label for="employeeId">Employee</label>
            <input type="number" class="form-control" id="employeeId" name="employeeId" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Shift</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
