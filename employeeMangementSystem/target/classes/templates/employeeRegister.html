<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link {
      color: #fff;
    }
    .navbar-toggler-icon {
      background-color: #fff;
    }
    .container {
      margin-top: 20px;
    }
    .form-control {
      background-color: #222;
      border-color: #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #4CAF50;
      color: #fff;
    }
    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="available_employee">Available Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_employee">Admins</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shifts">Employee Management</a>
        </li>
      </ul>
      <div>
        <a class="nav-link" href="employee_register">Add Employee</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 p-5" style="border:1px solid black;">
  <h4 class="text-center">New Employee Register</h4>
  <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name">
    </div>
    <div class="mb-3">
      <label for="jobType" class="form-label">Job Type</label>
      <input type="text" class="form-control" name="jobType">
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" class="form-control" name="salary">
    </div>
    <center>
      <button type="submit" class="btn btn-primary">Submit</button>
    </center>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
